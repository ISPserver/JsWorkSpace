<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      font-size: 50px;
    }
    input{
      font-size: 50px;
    }
  </style>
  <script>
    var mgs;
    function openPrompt(){
      var n =prompt("숫자를 입력하세요.");
      //alert("당신이 입력한 값은"+n+"입니다.");      
        msg=(n%2==0)?"짝수":"홀수";
        document.getElementById("result").style.background="yellow";
        document.getElementById("result").value=msg+"입니다.";      
    }
  </script>
</head>
<body>
  <button onclick="openPrompt()">프롬프트 띄우기</button>
  <input id="result" type="text" value="결과를 기다리고 있습니다.">
</body>
</html>
