<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  body{
    margin:0px;
  }
  #wrapper{
    width: 100%;
    height: 700px;
    background: yellow;
    position: relative;    
  }
  #pic{
    width: 100px;
    height: 100px;
    border: 1px solid red;
    position: absolute;
    left: 0px;
    top: 100px;
  }
</style>
<script>
  function getPoint(){ //마우스 실시간 좌표 출력
    document.getElementById("tx").value=event.clientX; // X축 마우스 좌표
    document.getElementById("ty").value=event.clientY; // Y축 마우스 좌표
    //마우스 위치를 구했으니 이 정보를 이미지에 적용하기
    document.getElementById("pic").style.left=event.clientX-50+"px";
    document.getElementById("pic").style.top=event.clientY-50+"px";
  }
</script>
</head>
<!--onMouseMove:마우스를 움직이는 동안 이벤트 핸들러-->
<body onmousemove="getPoint()">
  <div id="wrapper">
    마우스 x좌표: <input type="text" id="tx">
    마우스 y좌표: <input type="text" id="ty">
    <img src="../images/hero/image1.png" id="pic" onclick="alert('아야야')"> 
  </div>
</body>
</html>
