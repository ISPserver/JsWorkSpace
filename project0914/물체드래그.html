<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{ 
      margin: 0px; 
      }
    #hero{
      border: 2px solid red;
      position: absolute;
      left: 0px;
      top: 0px;

    }
    .wrapper{
      width: 100%;
      height: 700px;
      background: yellow;
      position: relative;
    }
  </style>
  <script>
    var flag=false;
    var hero;
    function init(){
      //프로그램이 가동되는 시점에 이미지의 너비,높이 부여하기
      hero = document.getElementById("hero");
      hero.style.width=200+"px";
      hero.style.height=200+"px";
    }
    function getPos(){
      //마우스의 좌표 얻기!
      //사용자가 브라우저상에서 일으키는 행동,사건을 이벤트라 하고
      //모든 event는 js의 event 객체가 보유하고 있다.
      var x= event.clientX;
      var y= event.clientY;      
      var w=hero.style.width;
      var h=hero.style.height;
      w = parseInt(w);
      h = parseInt(h);
      hero.style.left=(x-(w/2))+"px";
      hero.style.top=(y-(h/2))+"px";
    }
    function follow(){
      if(flag){
        getPos();
      }
    }
    //전역변수로 선언된 flag의 값을 뒤집기위한 함수
    function setFlag(){
      flag = !flag; //뒤집기!
      //시각적인 직관성 부여하기 위해, 경계선으로 상태 구분
      //점선:들고다닐 수 있음 / 점선x:못들고 다님      
      if(flag){
        hero.style.border="10px dotted red";//들고다닐 때
      }
      else{
        hero.style.border="0px";//안들고다닐 때
      }      
    }
  </script>
</head>
<body onload="init()" onmousemove="follow()">
  <!--물체를 대상으로 마우스를 누르고 있을때만, 옮기는 효과-->
  <div class="wrapper">
    <img src="../images/hero/image1.png" id="hero" onclick="setFlag()">
  </div>
</body>
</html>
