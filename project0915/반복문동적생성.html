<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 700px;
      height: 600px;
      background: yellow;
      margin: auto;
      overflow: scroll;/*자식 요소에 의해 내용이 넘칠경우 scroll 처리*/
    }
  </style>
  <script>
    function create(){
      //지금까진 문서내 요소에 접근하기 위해 아이디를 부여하고 접근
      //하였으나, js에서는 selector를 이용한 접근방법도 지원함
      //selector란? css에서 요소를 특정짓기 위한 지칭법
      var box=document.querySelector("div");
      var n= document.querySelector("input[type='text']").value;
      n= parseInt(n);
      //이미지 태그요소를 동적으로 만들어서 box에 추가하자
      for(var i=1; i<=n; i++){
      var img =document.createElement("img");      
      img.src="../images/ball/ball1.png";
      img.style.width=50+"px";      
      box.appendChild(img);
      }
    }
  </script>
</head>
<body>
  <button onclick="create()">동적생성</button>
  <input type="text">
  <br>
  <div></div>
</body>
</html>
