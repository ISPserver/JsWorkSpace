<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var n= prompt("구구단 입력");      
    for(var i=n; i>=2; i--){
      document.write("------------<br>");
      document.write(i+"단 출력<br>");
      document.write("------------<br>");
      for(var j=1; j<=9; j++){
        document.write(i+"*"+j+"="+(i*j)+"<br>");
      }document.write("<br>");
    }
  </script>
</head>

</body>
</html>
