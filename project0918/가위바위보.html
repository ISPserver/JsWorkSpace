<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/lib.js"></script>
  <style>
    #content{
      width: 400px;
      height: 400px;
      border: 4px solid blue;
    }
    #content img{
      width: 400px;
      height: 400px;
    }
  </style>
  <script>
    function execute(){
      var n=getRandom(3);
      var content=document.getElementById("content");      
      content.innerHTML="<img src=\"../images/random/"+n+".png\" />";      
    }
  </script>
</head>
<body>
  <button onclick="execute()">실행</button>
  <br>
  <div id="content"></div>
</body>
</html>
