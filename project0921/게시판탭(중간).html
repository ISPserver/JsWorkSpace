<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .wrapper{
    width: 600px;
    height: 500px;
    margin: auto;
  }
  .tab{
    width: 100%;
    height: 50px;    
  }
  #notice,#qna,#board{
    width: 100%;
    height: 450px;
  }
  #notice{
    background: red;
  }
  #qna{
    background: gold;
    display: none;
  }    
  #board{
    background: dodgerblue;
    display: none;
  }
  .tab a{
    text-decoration: none;
    display: inline-block;
    width: 196px;
    height: 50px;
    text-align: center;
    font-size: 25px;
  }
  </style>
  <script>
    var notice;
    var qna;
    var board;
    function init(){
      notice=document.getElementById("notice");
      qna=document.getElementById("qna");
      board=document.getElementById("board");

    }
    //지금 선택한 탭에 해당하는 div만 나오게 하고,나머지는 안나오게하기!
    function showHide(){
      notice.style.display="block";
      qna.style.display="none";
      board.style.display="none";
    }    
    window.addEventListener("load",function(){
      init();
    })
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="tab">
      <a href="javascript:showHide()" style="background: red;">공지사항</a>
      <a href="javascript:showHide()" style="background: gold;">QnA</a>
      <a href="javascript:showHide()" style="background: dodgerblue;">자유게시판</a>
    </div>
    <div class="content">
      <div id="notice"></div>
      <div id="qna"></div>
      <div id="board"></div>
      
    </div>
  </div>
</body>
</html>
