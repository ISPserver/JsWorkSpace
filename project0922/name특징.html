<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //html에서 div name값이 중복이므로, 내부적으론 배열로 존재
    //따라서 프로그래밍적으로, 배열의 장점 활용 가능.
    window.addEventListener("load", function(){
      var box=document.getElementsByName("box");
      console.log("div수는:"+box.length);
      
      for(var i=0; i<box.length; i++){
      box[i].style.background="red";
      box[i].style.width=100+"px";
      box[i].style.height=100+"px";
      box[i].style.border="1px solid red";
    }
    });
  </script>
</head>
<body>
  <!--
    우리가 지금까지 사용해왔던 아이디와 이름은 공통점과 차이점이 뭘까?
    공통점: 문서내 수많은 요소들간 구분을 위한 식별자 역할
          ex) 대한민국 모든 국민에게 이름이 잇는 것과 같다.
    차이점: 이름은 동명이인이 있을 수 있으므로, 유일한 식별자로선 부족
    html에서도 이름은 중복을 허용, 중복없이 식별위해 id사용

    name특징: 이름이 같은 경우 내부적으로 배열로 인식!
  -->
  <div name="box">1</div>
  <div name="box">2</div>
  <div name="box">3</div>
</body>
</html>
