<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background: black;
    }
    #wrapper{
      width: 400px;
      height: 75px;
      background: white;
      margin: auto;
      position: relative;
      overflow: hidden;
    }
  </style>
  <script>        
    var arr=new Array(5); //반복문으로 채워넣기 위해 배열
    function init(){
      for(var i=0; i<5; i++){
      img = document.createElement("img");
      arr[i]=img; //arr[0]= 0div, arr[i]=100div ...
      var wrapper = document.getElementById("wrapper");
      img.src="../images/travel/"+(i+1)+".jpg";
      img.style.width=100+"px";
      img.style.height=75+"px";
      img.style.position="absolute";
      img.style.left=(i*100)+"px";

      //테두리
      img.style.border="5px solid red";
      img.style.boxSizing="border-box";
      //현재 자신의 좌표                
      wrapper.appendChild(img);
      }
    }
    //이미지들의 좌표를 좌측방향으로 (x좌표:음수)
    function move(){
      for(var i=0; i<arr.length; i++){
        if(arr[i].style.left==-100+"px"){
        arr[i].style.left=400+"px";
        }
        arr[i].style.left=parseInt(arr[i].style.left)-1+"px";      
      }
    }
    function auto(){
      setInterval("move()",10);
    }
    window.addEventListener("load",function(){
      init();
    })
  </script>
</head>
<body>
  <div id="wrapper"></div>
  <button onclick="move()">수동움직임</button>
  <button onclick="auto()">자동움직임</button>
</body>
</html>
