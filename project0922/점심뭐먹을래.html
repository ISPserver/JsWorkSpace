<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var txt;
    var n;
    var lunch = new Array();
    lunch=["짜장면","두부전골","햄버거","돈까스","떡라면"];    

    function food(){
      txt= document.getElementById("txt");
      n= Math.floor(Math.random() * 5);
      txt.innerText=lunch[n];
    }
  </script>
</head>
<body>
  <button onclick="food()">점심메뉴 보여주기</button>
  <h1 id="txt"></h1>
</body>
</html>
