<script>
  var a="apple";//String 객체의 인스턴스 생성!
  var s = new String("banana");
  //console.log(s);
  /*
  주의)모든 객체가 new 연산자로 생성되는 것은 아니다.
  특히 String의 경우엔 new 연산자에 의한 인스턴스 생략 가능

  String의 경우엔 너무나 사용빈도가 높기 때문에 new 연산자에 의해서
  인스턴스를 생성한다는 것은 불편하다. 따라서 객체임에도 불구하고 일반 데이터타입처럼
  메모리에 올리는법을 제공해주는데, 이런 방법을 가리켜
  묵시적(암시적) 생성법이라 한다.
  */
  var x = "korea";
  console.log("문자열의 길이는", x.length);
  console.log(x.toUpperCase());
  console.log(x.charAt(2));
  
  var y="banana";
  console.log("처음 a자가 %d번째 자리에서 발견되었습니다.",y.indexOf("a"));
  console.log("마지막 a자가 %d번째 자리에서 발견되었습니다.",y.lastIndexOf("a"));
</script>
