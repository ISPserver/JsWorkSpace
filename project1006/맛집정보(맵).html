<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:100%;
    height:800px;
    background:yellow;
}    
</style>
<script>
var storeArray=[
  {
    content:"맥도날드",
    pos:{lati: 37.500153,longi:127.036116},
    url:"../images/food_icon/mc.webp"
  },
  {
    content:"쥬스",
    pos:{lati: 37.500253,longi:127.036216},
    url:"../images/food_icon/drink.webp"
  },
  {
    content:"라면집",
    pos:{
      lati: 37.500353,
      longi:127.036316
    },
    url:"../images/food_icon/rammen.webp"
  },
  {
    content:"부대찌개",
    pos:{
      lati: 37.500453,
      longi:127.036416
    },
    url:"../images/food_icon/soup.webp"
  },
  {
    content:"토스트집",
    pos:{
      lati: 37.500553,
      longi:127.036516
    },
    url:"../images/food_icon/tost.webp"
  }
]  
var myMap;
//초기화
function init(){
    myMap =document.getElementById("myMap");
    createMap();
}   

//여기서 맵처리할 것임..
function createMap(){
    //alert("준비되었어요");

    //구글맵 객체 생성하기
    var map = new google.maps.Map(myMap, {
        center:new google.maps.LatLng(37.500453 , 127.036716), 
        zoom:17
    });
    for(var i=0; i<storeArray.length; i++){
      var store = storeArray[i]; //한 개의 제이슨 담겨진다.
      //지도에 마커 표시하기 (맛집들을...)
      var marker = new google.maps.Marker({
          position:new google.maps.LatLng(store.pos.lati , store.pos.longi), 
          icon:{
              url: store.url, 
              scaledSize:new google.maps.Size(45,45)
          }
      });
      //마커를 적용할 맵 지정 
      marker.setMap(map);

      //정보창 띄우기
      var popup = new google.maps.InfoWindow({
        content: store.content
      });
      //팝업을 적용할 맵지정
      popup.open(map,marker);
  }
}

</script>
</head>
<body>
    <div id="myMap"></div>    
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZnvglOCJZXdrv9k96uXeEDOVGyLg_gJc&callback=init"></script>
